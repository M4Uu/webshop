<form
  class="flex flex-col gap-3 px-16 py-16"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <h1 class="text-center text-4xl font-semibold pb-6 text-white">Login From</h1>
  <div class="flex flex-col">
    <label for="email">Correo</label>
    <input type="email" formControlName="email" placeholder="Your email address">
    <span
      class="!text-red-600" [hidden]="email?.valid || email?.value === '' && password?.value === ''"
    >
      Inválido
    </span>
  </div>
  <div class="flex flex-col">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" placeholder="Your password">
    <span
      class="!text-red-600" [hidden]="password?.valid || email?.value === '' && password?.value === ''"
    >
      Inválido
    </span>
  </div>
  <div class="flex gap-2 items-center">
    <input type="checkbox" formControlName="checkbox">
    <span>Acepto los Términos y Condiciones</span>
  </div>
  <button
    [class.button]="loginForm.valid"
    class="button font-semibold tracking-wider py-3 mt-2 bg-gray-400"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    LOGIN
  </button>
</form>
