<form
  class="flex flex-col gap-3 px-16 py-14"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <h1 class="text-center text-4xl font-semibold pb-6 text-white">Register Form</h1>

  <div class="flex flex-col gap-1">
    <label for="name">Nombre</label>
    <input type="text" formControlName="first_name" id="name">
  </div>
  <div class="flex flex-col gap-1">
    <label for="last-name">Apellido</label>
    <input type="text" formControlName="last_name" id="last-name">
  </div>
  <div class="flex flex-col gap-1">
    <label for="user-name">Nombre de usuario</label>
    <input type="text" formControlName="user_name" id="user-name">
  </div>
  <div class="flex flex-col gap-1">
    <label for="email">Correo</label>
    <input type="email" formControlName="email_address" id="email">
  </div>
  <div class="flex flex-col gap-1">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="pswd" id="password">
  </div>
  <div class="flex flex-col gap-1">
    <label for="confirm-password">Confirmar contraseña</label>
    <input type="password" formControlName="confirm_password" id="confirm-password">
  </div>
  <div
    *ngIf="registerForm.get('confirm-password')?.hasError('mistmatch')"
    class=""
  >
    Los passwords no coinciden
  </div>

  <div class="flex gap-2 items-center">
    <input type="checkbox" formControlName="checkbox">
    <span>Acepto los Términos y Condiciones</span>
  </div>
  <button
    [class.button]="registerForm.valid"
    class="font-semibold tracking-wider py-3 bg-gray-400"
    type="submit"
    [disabled]="registerForm.invalid"
  >
    REGISTER
  </button>
</form>
